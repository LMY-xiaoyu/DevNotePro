<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>开发者笔记 Pro - DevNote Pro</title>
    <!-- 样式会由 Vite 自动注入，这里只需保留基础 CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* 设置基础字体和溢出控制 */
      body { 
        font-family: 'Inter', 'Microsoft YaHei', 'PingFang SC', sans-serif;
        overflow: hidden;
      }
      .font-mono {
        font-family: 'Fira+Code', 'Consolas', 'Microsoft YaHei', monospace;
      }
      ::-webkit-scrollbar {
        width: 0.2rem;
        height: 0.2rem;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #8884;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8886;
      }

      /* 隐藏滚动条，鼠标移入时显示（通过始终保持滚动条宽度确保内容位置不变） */
      .scrollbar-hidden {
        overflow: auto;
      }
      
      /* 始终保持滚动条宽度，通过透明度控制显示/隐藏 */
      .scrollbar-hidden::-webkit-scrollbar {
        width: 0.2rem;
        height: 0.2rem;
      }
      .scrollbar-hidden::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollbar-hidden::-webkit-scrollbar-thumb {
        background: transparent;
        border-radius: 4px;
      }
      
      /* 鼠标移入时显示滚动条 */
      .scrollbar-hidden:hover::-webkit-scrollbar-thumb {
        background: #8884;
      }
      .scrollbar-hidden:hover::-webkit-scrollbar-thumb:hover {
        background: #8886;
      }
      
      /* 为 Firefox 设置 */
      .scrollbar-hidden {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
      }
      .scrollbar-hidden:hover {
        scrollbar-color: #8884 transparent;
      }
      
      /* 移除滚动容器的内边距，因为会影响标签页头部的布局 */
      .scrollbar-hidden {
        padding: 0;
      }
      
      /* 为垂直滚动容器添加右边距，确保内容不被滚动条覆盖 */
      .scrollbar-hidden.overflow-y-auto {
        padding-right: 0.2rem;
      }
      
      /* 为水平滚动容器添加下边距，确保内容不被滚动条覆盖 */
      .scrollbar-hidden.overflow-x-auto {
        padding-bottom: 0.2rem;
      }
      
      /* 标签页头部滚动容器，确保没有额外的 padding */
      .tab-scrollbar {
        padding: 0 !important;
      }
      textarea:focus {
        outline: none;
      }
      .drag-handle { -webkit-app-region: drag; }
      .no-drag { -webkit-app-region: no-drag; }

      /* react-simple-code-editor critical styles */
      .editor-container {
        position: relative;
        text-align: left;
        box-sizing: border-box;
        padding: 0;
        overflow: hidden;
      }

      .editor-container textarea,
      .editor-container pre {
        margin: 0 !important;
        border: 0 !important;
        background: none !important;
        box-sizing: inherit !important;
        display: inherit !important;
        font-family: inherit !important;
        font-size: inherit !important;
        font-style: inherit !important;
        font-variant-ligatures: inherit !important;
        font-weight: inherit !important;
        letter-spacing: inherit !important;
        line-height: inherit !important;
        tab-size: inherit !important;
        text-indent: inherit !important;
        text-rendering: inherit !important;
        text-transform: inherit !important;
        white-space: pre-wrap !important;
        word-break: keep-all !important;
        overflow-wrap: break-word !important;
      }

      .editor-container textarea {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        height: 100% !important;
        width: 100% !important;
        resize: none !important;
        color: inherit !important;
        opacity: 1 !important;
        -webkit-text-fill-color: transparent !important;
        z-index: 1 !important;
      }

      .editor-container pre {
        position: relative !important;
        pointer-events: none !important;
        z-index: 0 !important;
      }

      /* Syntax Highlighting - Custom Theme for Light/Dark Mode */
      code[class*="language-"], pre[class*="language-"] { color: #383a42; text-shadow: none; font-family: 'Fira Code', monospace; direction: ltr; text-align: left; white-space: pre; word-spacing: normal; word-break: normal; line-height: 1.6; tab-size: 2; hyphens: none; }
      .token.comment, .token.prolog, .token.doctype, .token.cdata { color: #a0a1a7; font-style: italic; }
      .token.punctuation { color: #383a42; }
      .token.namespace { opacity: .7; }
      .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted { color: #e45649; }
      .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted { color: #50a14f; }
      .token.operator, .token.entity, .token.url, .language-css .token.string, .style .token.string { color: #986801; }
      .token.atrule, .token.attr-value, .token.keyword { color: #a626a4; }
      .token.function, .token.class-name { color: #4078f2; }
      .token.regex, .token.important, .token.variable { color: #e45649; }
      
      /* Dark Mode Overrides */
      .dark code[class*="language-"], .dark pre[class*="language-"] { color: #d4d4d4; }
      .dark .token.comment, .dark .token.prolog, .dark .token.doctype, .dark .token.cdata { color: #6a9955; }
      .dark .token.punctuation { color: #d4d4d4; }
      .dark .token.property, .dark .token.tag, .dark .token.boolean, .dark .token.number, .dark .token.constant, .dark .token.symbol, .dark .token.deleted { color: #b5cea8; }
      .dark .token.selector, .dark .token.attr-name, .dark .token.string, .dark .token.char, .dark .token.builtin, .dark .token.inserted { color: #ce9178; }
      .dark .token.operator, .dark .token.entity, .dark .token.url, .dark .language-css .token.string, .dark .style .token.string { color: #d4d4d4; }
      .dark .token.atrule, .dark .token.attr-value, .dark .token.keyword { color: #569cd6; }
      .dark .token.function, .dark .token.class-name { color: #dcdcaa; }
      .dark .token.regex, .dark .token.important, .dark .token.variable { color: #9cdcfe; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "prismjs/": "https://esm.sh/prismjs@^1.30.0/",
    "prismjs": "https://esm.sh/prismjs@^1.30.0",
    "react-simple-code-editor": "https://esm.sh/react-simple-code-editor@^0.14.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-zinc-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 transition-colors duration-200">

  </body>
</html>
